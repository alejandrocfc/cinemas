<div class="columns is-multiline is-mobile">
    <div class="column" ng-repeat="theater in data | orderBy:'position'">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <div>{{theater.name}}</div>
                    <small>{{theater.address}}</small>
                    <br>
                    <small>Phone: {{theater.phone}}</small>
                </div>
            </div>
            <footer class="card-footer">
                <a class="card-footer-item" ui-sref="cms.theater.edit({item: theater, id: theater._id})">Edit</a>
                <a class="card-footer-item" ng-click="openModal(theater._id)">Delete</a>
            </footer>
        </div>
    </div>
</div>
<!-- MODAL -->
<div class="modal" id="modal-slider" ng-class="{'is-active':enabled}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Warning!</p>
                <button ng-click="closeModal()" class="delete"></button>
            </header>
            <section class="modal-card-body">
                <div class="content">
                    <p>Are you sure you want to delete this theater?</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-danger" ng-click="deleteTheater()">Delete</a>
                <a class="button" ng-click="closeModal()">Cancel</a>
            </footer>
        </div>
    </div>
</div>
