<div class="card-table">
    <table class="table is-fullwidth is-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Theater</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <th>{{item.name}}</th>
                <th>{{item.theaterID.name}}</th>
                <th ui-sref="cms.movies.edit({item: item, id: item._id})">
                    <span class="icon"><i class="fa fa-edit"></i></span>
                </th>
                <th ng-click="openModal(item._id)">
                    <span class="icon"><i class="fa fa-trash"></i></span>
                </th>
            </tr>
        </tbody>
    </table>
</div>
<!-- MODAL -->
<div class="modal" id="modal-slider" ng-class="{'is-active':enabled}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Warning!</p>
                <button ng-click="closeModal()" class="delete"></button>
            </header>
            <section class="modal-card-body">
                <div class="content">
                    <p>Are you sure you want to delete this theater?</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-danger" ng-click="deleteTheater()">Delete</a>
                <a class="button" ng-click="closeModal()">Cancel</a>
            </footer>
        </div>
    </div>
</div>
